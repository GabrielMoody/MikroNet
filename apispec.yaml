#*################################################################################
#*                                DRIVER                                         #
#*################################################################################

  /status:
    get:
      tags:
        - Driver
      summary: Get driver status
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    put:
      tags:
        - Driver
      summary: Update driver status
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                status: 'off'
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}

  /seats:
    get:
      tags:
        - Driver
      summary: Get available seats
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    put:
      tags:
        - Driver
      summary: Update the available seats
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                seat: 10
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}

#*################################################################################
#*                                USER                                           #
#*################################################################################

  /:
    get:
      tags:
        - User
      summary: Get user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    put:
      tags:
        - User
      summary: Update user profile
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                first_name: Gabriel Moody
                last_name: Waworundeng
                date_of_birth: 01-01-1970
                age: '54'
                gender: Male
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    delete:
      tags:
        - User
      summary: Delete user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}