openapi: 3.0.3
info:
  title: MikroNet
  version: 1.0.0
servers:
  - url: http://188.166.179.146:8000/api
  - url: http://localhost:8000/
  - url: http://localhost:8010/
  - url: http://localhost:8020/
  - url: http://localhost:8030/
  - url: http://localhost:8040/

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

tags:
  - name: Authentication
  - name: Admin
  - name: Driver
  - name: User

paths:
#*################################################################################
#*                             AUTHENTICATION                                    #
#*################################################################################

  /register/user:
    post:
      tags:
        - Authentication
      summary: Register new profile
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: gabrie123l@mail.com
                password: gabriel0803
                password_confirmation: gabriel0803
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
  
  /register/driver:
    post:
      tags:
        - Authentication
      summary: Register new driver
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: Gabriel Moody Waworundeng
                email: gabrie123l@mail.com
                phone_number: '089279213091'
                license_number: "DB 1234 AA"
                SIM: "2193819238120"
                password: gabriel0803
                password_confirmation: gabriel0803
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}

  /login:
    post:
      tags:
        - Authentication
      summary: User Login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: gabrie123l@mail.com
                password: gabriel0803
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}

  /change-password:
    post:
      tags:
        - Authentication
      summary: Change old password
      security:
        - bearerAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                old_password: "passwordlama"
                new_password: "passwordbaru"
                new_password_confirm: "passwordbaru"
      responses:
        '200':
          description: Successful response
          content:
            application/json: { }


  /reset-password{id}:
    post:
      tags:
        - Authentication
      summary: Request Reset Password Link
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                email: gabrielmdy08@gmail.com
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
    put:
      tags:
        - Authentication
      summary: Reset Password
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                password: '87654321'
                password_confirmation: '87654321'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}

#*################################################################################
#*                                ADMIN                                          #
#*################################################################################

