      summary: Get all reviews
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}

  /reviews/{id}: 
    get:
      tags:
        - Admin
      summary: Get driver by id
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
