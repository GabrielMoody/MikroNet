syntax = "proto3";

package user;
option go_package = "github.com/GabrielMoody/MikroNet/user/internal/pb";

message User {
  string id = 1;
  string email = 2;
}

message CreateUserRequest {
  User user = 1;
}

message CreateUserResponse {
  string id = 1;
}

message Users {
  repeated User users = 1;
}

message GetByIDRequest {
  string id = 1;
}

message Review {
  string id = 1;
  string user_id = 2;
  string driver_id = 3;
  string comment = 4;
  uint32 star = 5;
}

message GetReviewsResponse {
  repeated Review reviews = 1;
}

service UserService {
  rpc CreateUser (CreateUserRequest) returns (CreateUserResponse){}
  rpc GetUsers (Empty) returns (Users){}
  rpc GetUserDetails (GetByIDRequest) returns (User){}
  rpc DeleteUser (GetByIDRequest) returns (User){}
  rpc GetReviews (Empty) returns (GetReviewsResponse){}
  rpc GetReviewsByID (GetByIDRequest) returns (Review){}
}