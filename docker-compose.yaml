volumes:
  kong_data: {}
  kong_prefix_vol:
    driver_opts:
      type: tmpfs
      device: tmpfs
  kong_tmp_vol:
    driver_opts:
      type: tmpfs
      device: tmpfs

services:
  postgres_database:
    image: postgis/postgis
    container_name: postgres_database
    restart: always
    environment:
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: mikronet
    ports:
      - 5432:5432
    healthcheck:
          test: [ "CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
          interval: 10s
          retries: 5
          start_period: 30s
          timeout: 10s
    volumes:
      - ./data/postgis:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - kong-net

  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      postgres_database:
        condition: service_healthy
        restart: true
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: gabriel@gmail.com
      PGADMIN_DEFAULT_PASSWORD: 123
    networks:
      - kong-net

