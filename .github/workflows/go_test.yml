name: Testing Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: |
          find services -type f -name "go.mod" | while read -r gomod_file; do
            service_dir=$(dirname "$gomod_file")
            echo "Downloading dependencies in $service_dir"
            (cd "$service_dir" && go mod download)
          done

      - name: Run Tests for All Services
        run: |
          find services -type f -name "go.mod" | while read -r gomod_file; do
            service_dir=$(dirname "$gomod_file")
            echo "Running tests in $service_dir"
            (cd "$service_dir" && go test ./...)
          done