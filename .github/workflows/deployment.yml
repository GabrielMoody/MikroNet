name: Deployment Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - image: gabrielmoody/authentication
            dockerfile: authentication/Dockerfile
          - image: gabrielmoody/user
            dockerfile: user/Dockerfile
          - image: gabrielmoody/driver
            dockerfile: driver/Dockerfile
          - image: gabrielmoody/geolocation_tracking
            dockerfile: geolocation_tracking/Dockerfile
          - image: gabrielmoody/dashboard
            dockerfile: dashboard/Dockerfile
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        id: docker-hub
        env:
          username: ${{secrets.DOCKER_HUB_USERNAME}}
          password: ${{secrets.DOCKER_HUB_PASSWORD}}
        run: |
          docker login -u $username -p $password

      - name: Build docker image
        id: build-docker-image
        run: |
          docker build authentication -t gabrielmoody/authentication:latest
          docker build driver -t gabrielmoody/driver:latest
          docker build geolocation_tracking -t gabrielmoody/geolocation_tracking:latest
          docker build dashboard -t gabrielmoody/dashboard:latest
          docker build user -t gabrielmoody/user:latest
    
      - name: Deploy with SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            docker-compose up -d --build