  geolocation_tracking_service:
    build: /services/geolocation_tracking
    container_name: geolocation_tracking_service
    depends_on:
        postgresql:
            condition: service_healthy
    environment:
      - DB_HOST=postgresql
      - DB_USER=postgres
      - DB_PASSWORD=123
      - DB_PORT=5432
      - DB_NAME=mikronet
      - JWT_SECRET=FV77z4uhQ9M
      - JWT_ISS=MikroNet
    networks:
      - kong-net

#############################################################################################
# DATABASE CONTAINER
  postgresql:
    image: postgis/postgis
    container_name: postgresql
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: mikronet
      TZ: "GMT+8"
      PGTZ: "GMT+8"
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mikronet"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    volumes:
      # - data/postgis:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - kong-net

  redis:
    image: redis/redis-stack:latest
    container_name: redis
    ports:
      - "6379:6379"
      - "8010:8001"
    environment:
      - REDIS_ARGS=--appendonly yes --save 60 1000
    volumes:
      - ./redis_data/:/data
    restart: always
    networks:
      - kong-net
  
  pgadmin_service:
    image: dpage/pgadmin4
    container_name: my-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: test@gmail.com
      PGADMIN_DEFAULT_PASSWORD: postgres
    ports:
      - "15432:80"
    networks:
      - kong-net
    volumes:
      - ./pgadmin-data:/var/lib/pgadmin
      
  kong:
    container_name: kong
    image: kong:latest
    user: "${KONG_USER:-kong}"
    environment:
      KONG_DATABASE: "off"
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_PROXY_LISTEN: "${KONG_PROXY_LISTEN:-0.0.0.0:8000}"
      KONG_ADMIN_LISTEN: "${KONG_ADMIN_LISTEN:-0.0.0.0:8001}"
      KONG_ADMIN_GUI_LISTEN: "${KONG_ADMIN_GUI_LISTEN:-0.0.0.0:8002}"
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_DECLARATIVE_CONFIG: /etc/config/kong.yml
    volumes:
      - ./config/gateway/kong.yml:/etc/config/kong.yml
    networks:
      - kong-net
    ports:
      - "8000:8000/tcp"
      - "8001:8001/tcp"
      - "8002:8002/tcp"
      - "8443:8443/tcp"
      - "127.0.0.1:8444:8444/tcp"
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: on-failure:5
    deploy:
      restart_policy:
        condition: on-failure

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    ports:
      - "5672:5672"     # RabbitMQ protocol (for your Go services)
      - "15672:15672"   # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - kong-net

######################################################
#   LOGGING

  loki:
    container_name: loki
    image: grafana/loki
    ports:
      - "3100:3100"
    command: -config.expand-env=true -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./config/monitoring/loki-config.yaml:/etc/loki/local-config.yaml:ro

  fluent-bit:
    container_name: fluent-bit
    image: fluent/fluent-bit
    volumes:
      - ./config/monitoring/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - ./config/monitoring/parser.conf:/fluent-bit/etc/parser.conf
      - ./var/log/mikronet:/var/log/mikronet
    depends_on:
      - loki

  grafana:
    container_name: grafana
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - loki

  cadvisor:
    container_name: cadvisor
    image: gcr.io/cadvisor/cadvisor:latest
    privileged: true
    command:
      - "--docker_only=true"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /mnt/wsl/docker-desktop-data/data/docker/:/var/lib/docker:ro
    ports:
      - "8080:8080" 

  promotheus:
    container_name: promotheus
    image: prom/prometheus
    volumes:
      - ./config/monitoring/promotheus.yaml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090" 

networks:
  kong-net:
    driver: bridge

