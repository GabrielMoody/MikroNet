      - DB_HOST=postgresql
      - DB_USER=postgres
      - DB_PASSWORD=123
      - DB_PORT=5432
      - DB_NAME=mikronet
      - GEOLOCATION_HOST=geolocation_tracking_service
      - JWT_SECRET=FV77z4uhQ9M
      - JWT_ISS=MikroNet
      - BASE_URL=kong:8000/api
    networks:
      - kong-net

